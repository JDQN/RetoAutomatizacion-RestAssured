plugins {
    id 'java'
}

group 'co.com.restfulbooker'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    //Todo: Cucumber
    implementation 'io.cucumber:cucumber-junit:7.10.0'
    implementation 'io.cucumber:cucumber-java:7.10.0'

    //Todo: rest Assured
    testImplementation 'io.rest-assured:rest-assured:4.4.0'
    implementation 'org.hamcrest:hamcrest-all:1.3'

    //Todo: Log4j
    implementation group:'log4j', name:'log4j', version:'1.2.17'

    //Todo: Reportaes
    implementation 'tech.grasshopper:extentreports-cucumber7-adapter:1.7.0'

    //Todo: JavaFaker
    implementation 'com.github.javafaker:javafaker:1.0.2'

    //Todo: Lombok
    compileOnly 'org.projectlombok:lombok:1.18.24'

    testImplementation 'io.cucumber:cucumber-junit:7.10.1'
    implementation 'io.cucumber:cucumber-core:7.10.1'
    implementation 'io.cucumber:cucumber-java:7.10.1'

    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'com.github.javafaker:javafaker:1.0.2'

}

test {
    useJUnitPlatform()
}